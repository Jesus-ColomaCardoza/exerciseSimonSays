<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Simon says</title>
</head>
    <h1 class="title">Simon says üó£Ô∏è</h1>
    <p class="level" id="level">Level 1</p>
    <div class="window-modal__background" id="window-modal__background">
        <div class="window-modal" id="window-modal">
            <p class="window-modal__message" id="window-modal__message">Test Message</p>
            <button type="button" class="button window-modal__accept">Accept</button>
            <button type="button" class="button window-modal__close">X</button>
        </div>
    </div>
    <section class="data-player">
        <p class="data-player__name" id="data-player__name">Name: Player</p>
        <p class="data-player__score" id="data-player__score" >Score: 0</p>
    </section>
    <div class="container" id="container">
        <button type="button" class="button button--color" id="colorGreen"></button>
        <button type="button" class="button button--color" id="colorRed"></button>
        <button type="button" class="button button--color" id="colorOrange"></button>
        <button type="button" class="button button--color" id="colorBlue"></button>
        <button type="button" class="button button--start"></button>
    </div>
    <form action="" class="form-player" id="form-player">
        <div class="form-player__field">
            <label for="name" class="form-player__label">Name :</label>
            <input type="text" name="name" class="form-player__input" id="form-player__name
            " placeholder="Enter your player name">
        </div>
        <input type="submit" class="button form-player__accept" value="Accept">
    </form>
    <section class="ranking" id="ranking">
        <h2 class="ranking__title">Ranking players</h2>
        <div class="ranking__options">
            <button class="button button--showranking">See Ranking</button>
            <button class="button button--removeranking">Remove Ranking</button>
        </div>
        <div class="ranking__record" id="ranking__record">
            <div class="ranking__tablehead">Position</div>
            <div class="ranking__tablehead">Name</div>
            <div class="ranking__tablehead">Level</div>
            <div class="ranking__tablehead">Score</div>
            <div class="ranking__tablehead">Date</div>
        </div>
    </section>
<body>
    <script src="js/index.js"></script>
</body>
</html>
